<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <script type="module" src="/graph.js" defer></script>
  </head>

  <body>
    <button id="back" class="inverted-color-scheme">
      <span><</span>
    </button>
    <main class="container">
      <h1>loading</h1>

      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="10vw">
        <circle fill="#535bf2" stroke="#535bf2" stroke-width="15" r="15" cx="40" cy="65">
            <animate attributeName="cy" calcMode="spline" dur="2" values="65;135;65;" keySplines=".5 0 .5 1;.5 0 .5 1" repeatCount="indefinite" begin="-.4">

            </animate>
        </circle>
        <circle fill="#535bf2" stroke="#535bf2" stroke-width="15" r="15" cx="100" cy="65">
            <animate attributeName="cy" calcMode="spline" dur="2" values="65;135;65;" keySplines=".5 0 .5 1;.5 0 .5 1" repeatCount="indefinite" begin="-.2">
            </animate>
        </circle>
        <circle fill="#535bf2" stroke="#535bf2" stroke-width="15" r="15" cx="160" cy="65">
            <animate attributeName="cy" calcMode="spline" dur="2" values="65;135;65;" keySplines=".5 0 .5 1;.5 0 .5 1" repeatCount="indefinite" begin="0">
            </animate>
        </circle>
      </svg>
    </main>
    <div id="graph"></div>
  </body>
</html>
